serial {
	uart      = "8250"
	address   = 0x2f8
	irq       = 3
	multichar = 1

	driver = "stdio:file=ser2.out:flush=1"
}

parport {
	address = 0x378
	driver  = "stdio:file=par1.out:flush=1"
}

parport {
	address = 0x278
	driver  = "stdio:file=par2.out:flush=1"
}

fdc {
	address  = 0x3f0
	irq      = 6

	drive0   = 0x00
#	drive1   = 0x01
