<script type="text/javascript">
	processEmulatorConfig(
		{
			"name" : "RC759 Piccoline",
			"pre" : [],
			"run" : ["/emulators/pce-rc759/pce-rc759.js"],
			"mkdir" : [ "/roms" ],
			"preload-files" : [
				"/emulators/pce-rc759/pce-config.cfg -> /roms/pce-config.cfg",
				"/roms/rc759-1-2.1.rom"
			]
		}
	);
	
	/* Interface to RetroWeb Browser */

	var ifce = createDefaultEmulatorInterface();
	ifce.setArgument("-c", "pce-config.cfg");
	ifce.setArgument("-r", "");

	ifce.getDrives = function() {
		return {
			"hd1" : "h1.img",
			"fd1" : "fd1.disk",
			"fd2" : "fd2.disk"		
		}
	}

	ifce.mountDisk = function(diskFile) {
		console.log("Mounting " + diskFile);
		var driveId = diskFile.match(/fd(\d)+/)[1];
		rcSetMessage ("emu.disk.insert", (driveId - 1) + ":" + diskFile);
	}

	ifce.reset = function() {
		rcSetMessage ("emu.reset", "");
	}

	/* Helper functions */

	function rcSetMessage(msg,val) {
		var sim = _rc759_get_sim();
		var _rcSetMessage = Module.cwrap('rc759_set_msg', 'int', ['int','string', 'string']);
		_rcSetMessage(sim, msg, val);
	}
</script>
